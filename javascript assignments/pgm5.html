<!DOCTYPE html>
<html>
<title>Two way binding</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <style>

    </style>

</head>

<body>
    <h3 class="text-center sticky-top">2 way binding - have one input and one p tag. When the user enters any value in
        the input, display the same in p tag.</h3>
        <div class="text-center py-5">
            <label for="data">Type any text:</label>
            <input type="text" placeholder="Type anything" value="" id="data" onchange="myFunction()">
            <p id="copyData">Press Enter to view the text:</p>
        </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
    function myFunction(){
     var input = document.getElementById('data').value;
        document.getElementById('copyData').innerHTML=input;
      
    }
    </script>
</body>

</html>
