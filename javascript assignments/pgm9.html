<!DOCTYPE html>
<html>
<title>Email validation </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <style>

    </style>

</head>

<body onload='document.form1.email.focus()'>
    <h3 class="text-center sticky-top">Email Validation</h3>
    <div class="py-5  d-flex justify-content-center text-center">
        <form name="form1" action="#">
            <label for="email">Enter Email:</label>
            <input type='email' name='email' />
            <button class="btn btn-warning" type="submit" name="submit" value="Submit"
                onclick="ValidateEmail(document.form1.email)">Submit</button>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        function ValidateEmail(inputText) {
            var mailformat = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            if (inputText.value.match(mailformat)) {
                alert("Valid email address!");
                document.form1.email.focus();
                return true;
            }
            else {
                alert("You have entered an invalid email address!");
                document.form1.email.focus();
                return false;
            }
        }

    </script>
</body>

</html>
