<!DOCTYPE html>
<html>
<title>Diaplsy screen size</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <style>

    </style>

</head>

<body onload=Screen()>
    <h3 class="text-center sticky-top">Display the screen size and in which group of responsive bootstrap that screen size will fall(md, lg, xl...)</h3>
        <h4 class="text-center py-5 text-warning font-weight-bold" id="screen">
           
        </h4>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
(function() {
  window.onresize = displayWindowSize;
  window.onload = displayWindowSize;

  function displayWindowSize() {
    let myWidth = window.innerWidth;
    let myHeight = window.innerHeight;
    // your size calculation code here
   
    if(myWidth<576){
        document.getElementById("screen").innerHTML ="Screen Size:"+ myWidth + "x" + myHeight +"<br>" +" Device falls under: xs";
    }
    if(myWidth>=576 && myWidth<767){
        document.getElementById("screen").innerHTML ="Screen Size:"+ myWidth + "x" + myHeight +"<br>" +" Device falls under: s";
    }
    if(myWidth>=768 && myWidth<991){
        document.getElementById("screen").innerHTML ="Screen Size:"+ myWidth + "x" + myHeight +"<br>" +" Device falls under: 'md'";
    }
    if(myWidth>=992 && myWidth<1199){
        document.getElementById("screen").innerHTML ="Screen Size:"+ myWidth + "x" + myHeight +"<br>" +" Device falls under: 'lg'";
    }
    if(myWidth>=1200 && myWidth<1439){
        document.getElementById("screen").innerHTML ="Screen Size:"+ myWidth + "x" + myHeight +"<br>" +" Device falls under :'xl'";
    }
    if(myWidth>=1400){
        document.getElementById("screen").innerHTML ="Screen Size:"+ myWidth + "x" + myHeight +"<br>" +" Device falls under: 'xxl'";
    }

  };


})();
    </script>
</body>

</html>
