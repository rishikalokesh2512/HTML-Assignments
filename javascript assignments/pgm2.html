<!DOCTYPE html>
<html>
<title>Change background</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <script>
        function changeBg() {
            document.getElementById('box').style.backgroundColor = "yellow";
        }

    </script>
</head>

<body>
    <h3 class="text-center">Have one box with background color 'red' and on click of a button, change the background to 'yellow'.</h3>
    <div class="text-center">
        <button onclick="changeBg()" class="" style="height:100px; width:100px; background-color: red;"
            id="box"></button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
