<!DOCTYPE html>
<html>
<title>Change background on scroll</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <style>
        body {
            background: #11cf72;
            color: #fff;
            transition: all 200ms;
        }
        section {
            width: 100%;
            height: 100vh;
        }
    </style>

</head>

<body>
<h1 class="text-center sticky-top">Change Background on Scroll</h1>
    <section id="one" data-color="#11cf72" class="d-flex justify-content-center align-items-center">
        <h2>First</h2>    
    </section>

    <section id="two" data-color="#1da1f2" class="d-flex justify-content-center align-items-center">
        <h2>Second</h2>   
    </section>

    <section id="three" data-color="#ff3f3f" class="d-flex justify-content-center align-items-center">
        <h2>Third</h2>   
    </section>

    <section id="four" data-color="#ff0099" class="d-flex justify-content-center align-items-center">
        <h2>Fourth</h2>  
    </section>

    <section id="five" data-color="#ff7a00" class="d-flex justify-content-center align-items-center">
        <h2>Fifth</h2>     
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        var one = "#11cf72",
            two = "#1da1f2",
            three = "#ff3f3f",
            four = "#ff0099",
            five = "#ff7a00";

        $(window).on("scroll touchmove", function () {
            if ($(document).scrollTop() >= $("#one").position().top) {
                $('body').css('background', $("#one").attr("data-color"));

            };
            if ($(document).scrollTop() > $("#two").position().top) {
                $('body').css('background', $("#two").attr("data-color"))
            };
            if ($(document).scrollTop() > $("#three").position().top) {

                $('body').css('background', $("#three").attr("data-color"))
            };
            if ($(document).scrollTop() > $("#four").position().top) {

                $('body').css('background', $("#four").attr("data-color"))
            };
            if ($(document).scrollTop() >= $("#five").position().top) {
                $('body').css('background', $("#five").attr("data-color"))
            };
        });
    </script>
</body>

</html>
