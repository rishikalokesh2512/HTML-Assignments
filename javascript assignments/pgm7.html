<!DOCTYPE html>
<html>
<title>Change shadow</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<head>
    <style>
.card{
    box-shadow: 10px 10px 10px gray;
    transition: all 200ms;
    cursor:pointer;
}
    </style>

</head>

<body>
    <h3 class="text-center sticky-top"> Change the shadow of card or div on hover using javascript</h3>
    <div class="py-5  d-flex justify-content-center">

        <div class="card bg-warning p-5" style="width:250px;height:300px" id="card" onmouseover="change()" onmouseout="mouseOut()">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, deserunt reiciendis adipisci
           
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


    <script type="text/javascript">
    function change(){
    document.getElementById('card').style.boxShadow= "20px 20px 20px orange";
    }
    function mouseOut() {
  document.getElementById("card").style.boxShadow= "10px 10px 10px gray";
}

    </script>
</body>

</html>
